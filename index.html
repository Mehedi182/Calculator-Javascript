<!DOCTYPE html>
<html>
<head>
	<title>Calcultor</title>
	 <link href ="icon.png"> 
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="history" id="history"></div>
			<div class="calculation" id="result"></div>
			<div class="btn-container">
				<button class="operator" value="ac" id="ac" onclick="ac()">AC</button>
				<button class="operator" value="" id="root"  onclick="display('√')">&#x221A;</button><!-- square root symbol-->
				<button class="operator" value="%" id="percent"  onclick="display('%')">%</button>
				<button class="operator" onclick="ce()">⌫</button>
				<button class="btn" value="7" id="7" onclick="display('7')">7</button>
				<button class="btn" value="8" id="8"  onclick ="display('8')">8</button>
				<button class="btn" value="9" id="9"  onclick="display('9')">9</button>
				<button class="operator" value="/"  onclick="display('&#247;')" id="div">&#247;</button><!-- division symbol -->
				<button class="btn"value="4"  id="4"  onclick="display('4')">4</button>
				<button class="btn" value="5" id="5" onclick="display('5')">5</button>
				<button class="btn" value="6" id="6" onclick="display('6')">6</button>
				<button class="operator" value="*"  onclick="display('&times;')" id="mul">&times;</button><!--multiplication symbol-->
				<button class="btn" value="1" id="1" onclick="display('1')">1</button>
				<button class="btn" value="2" id="2" onclick="display('2')">2</button>
				<button class="btn" value="3" id="3" onclick="display('3')">3</button>
				<button class="operator" value="-" id="-" onclick="display('-')">-</button>
				<button class="btn" value="." id="decimalpoint" onclick="display('.')">.</button>
				<button class="btn" value="0" id="0" onclick="display('0')">0</button>
				<button class="operator" id="=" onclick="result()">=</button>
				<button class="operator" value="+" id="+" onclick="display('+')">+</button>
			</div>
		</div>
	</div>
</body>
</html>
